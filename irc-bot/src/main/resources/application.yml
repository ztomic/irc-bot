pom:
  groupId: $groupId$
  artifactId: $artifactId$
  version: $version$
  name: $name$

# Logging configuration
logging:
  path: logs
  file: $artifactId$

# Database configuration
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver 
    url: jdbc:mysql:///quiz?autoReconnect=true&useUnicode=true
    username: quizbot
    password: quizbot
    # http://www.codingpedia.org/ama/tomcat-jdbc-connection-pool-configuration-for-production-and-development/
    initial-size: 5
    max-active: 55
    max-idle: 21
    min-idle: 13
    time-between-eviction-runs-millis: 34000
    min-evictable-idle-time-millis: 55000
    validation-query: SELECT 1
    validation-interval: 34000
    test-on-borrow: true
    remove-abandoned: true
    remove-abandoned-timeout: 55
    initialize: false
    data: data.sql

spring.jpa.hibernate.ddl-auto: update


